header.message=CrudApp
description.message=The CrudApp is a simple web-application that allows you to store entities in remote database \
and perform CRUD operations using HTTP-requests.
tech_header.message=Technologies used in project
tech_desc.message=Java, JDBC, MySQL, H2 database, Liquibase, Servlets, JSP.
prg_struct_head.message=Project structure
model_header.message=Model layer
model_desc.message=Model layer is represented by POJO classes Developer, Account, Skill.
repo_header.message=Repository layer
repo_desc.message=Repository layer includes the basic application's functionality. Classes DeveloperRepository,<br>\
AccountRepository and SkillRepository provide access to appropriate tables in database and execution of CRUD operations.
service_header.message=Service layer
service_desc.message=Service layer contains DeveloperService, AccountService, SkillService classes.<br>\
These classes are used only for representation of appropriate application's layer.
rest_header.message=REST API layer
rest_desc.message=REST API layer is represented by DeveloperServlet, AccountServlet and SkillServlet classes.<br>\
These classes handle HTTP requests, therefore it provide remote access to data storage.
